{% extends "dashboard.html" %}
{% block content %}
    <h1>Update Employee</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div id="flash-messages">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} flash-fade">{{ message }}</div>
        {% endfor %}
        </div>
        <style>
        .flash-fade {
          transition: opacity 1s;
        }
        </style>
        <script>
        setTimeout(function() {
          var flash = document.getElementById('flash-messages');
          if (flash) {
            flash.style.opacity = 1;
            flash.style.opacity = 0;
            setTimeout(function() {
              flash.style.display = 'none';
            }, 500);
          }
        }, 500);
        </script>
      {% endif %}
    {% endwith %}
    <form method="POST">
        <div class="mb-3">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" value="{{ employee.name }}" required/>
        </div>
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" name="email" class="form-control" value="{{ employee.email }}" required/>
        </div>
        <div class="mb-3">
            <label>NI Number:</label>
            <input type="text" name="ni_number" class="form-control" value="{{ employee.ni_number }}" required/>
        </div>
        <div class="mb-3">
            <label>Phone Number:</label>
            <input type="text" name="phone_number" class="form-control" value="{{ employee.phone_number }}" required/>
        </div>
        <div class="mb-3">
            <label>Address:</label>
            <input type="text" name="address" class="form-control" value="{{ employee.address }}" required/>
        </div>
        <div class="mb-3">
            <label>Date of Birth:</label>
            <input type="date" name="date_of_birth" class="form-control" value="{{ employee.date_of_birth }}" required/>
        </div>
        <div class="mb-3">
            <label>Department:</label>
            <select name="department_id" class="form-select" required>
                <option value="">Select Department</option>
                {% for dept in departments %}
                <option value="{{ dept.id }}" {% if employee.department_id == dept.id %}selected{% endif %}>{{ dept.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>

        <a href="{{ url_for('employee.list_employees') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
